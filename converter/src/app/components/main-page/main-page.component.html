<div class="container mt-4">
    <div class="row">
        <form [formGroup]="baseForm">
            <div class="col-md-6">
                <h4 class="text-primary">{{firstOption.value}} to {{secondOption.value}} Converter</h4> 
                <div class="input-group mb-3">
                    <input class="form-control" type="number"  formControlName="firstInput"
                           (input)="showOne()" placeholder="0" />
                    <select class="form-control bg-primary text-light " formControlName="firstOption"  (change)="showTwo()">                       
                        <option class="input-group-text" *ngFor="let key of getObjectKeys(dataBase)" [value]="key" [disabled]="key==secondOption.value">
                            {{ key }}
                        </option>                                             
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <h4 class="text-primary">{{secondOption.value}} to {{firstOption.value}} Converter</h4>
                <div class="input-group mb-3">                    
                    <input class="form-control" type="number"  formControlName="secondInput"
                           (input)="showTwo()" placeholder="0" />
                    <select class="form-control bg-primary text-light" formControlName="secondOption" (change)="showOne()">
                        <option class="input-group-text" *ngFor="let key of getObjectKeys(dataBase)" [value]="key" [disabled]="key==firstOption.value">
                            {{ key }}
                        </option>
                    </select>
                </div>
            </div>
        </form>
        
    </div>
</div>
